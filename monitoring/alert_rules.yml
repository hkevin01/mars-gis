# Alert rules for Mars GIS Platform
groups:
  - name: mars-gis-alerts
    rules:
      # API Health Alerts
      - alert: MarsGISAPIDown
        expr: up{job="mars-gis-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Mars GIS API is down"
          description: "Mars GIS API has been down for more than 1 minute"

      - alert: HighResponseTime
        expr: http_request_duration_seconds{quantile="0.95"} > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API response time"
          description: "95th percentile response time is {{ $value }}s"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      # Database Alerts
      - alert: PostgreSQLDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute"

      - alert: DatabaseConnectionPoolHigh
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connection count"
          description: "Database has {{ $value }} active connections"

      - alert: DatabaseDiskSpaceHigh
        expr: pg_database_size_bytes / (1024*1024*1024) > 10
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Database size is growing large"
          description: "Database size is {{ $value }}GB"

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute"

      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is {{ $value | humanizePercentage }} full on {{ $labels.instance }}"

      # Application-specific Alerts
      - alert: MLModelPredictionLatencyHigh
        expr: mars_gis_ml_prediction_duration_seconds{quantile="0.95"} > 5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "ML model prediction latency high"
          description: "95th percentile ML prediction time is {{ $value }}s"

      - alert: GeospatialProcessingFailures
        expr: rate(mars_gis_geospatial_errors_total[5m]) > 0.01
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Geospatial processing failures"
          description: "Geospatial processing error rate is {{ $value }} per second"

      - alert: DataIngestionBacklog
        expr: mars_gis_data_ingestion_queue_size > 1000
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "Data ingestion backlog"
          description: "{{ $value }} items in data ingestion queue"

      # Security Alerts
      - alert: HighFailedAuthenticationRate
        expr: rate(mars_gis_auth_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "{{ $value }} authentication failures per second"

      - alert: SuspiciousAPIUsage
        expr: rate(http_requests_total[1m]) > 100
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Suspicious API usage pattern"
          description: "{{ $value }} requests per second from {{ $labels.instance }}"
