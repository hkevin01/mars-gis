[tool:pytest]
minversion = 7.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=mars_gis
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    -p no:warnings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API tests
    ml: marks tests as machine learning tests
    geospatial: marks tests as geospatial tests
    data_processing: marks tests as data processing tests
    performance: marks tests as performance tests
    auth: marks tests as authentication tests
    validation: marks tests as validation tests
    mock: marks tests that use extensive mocking
    external: marks tests that require external services
    gpu: marks tests that require GPU
    memory_intensive: marks tests that use significant memory
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*GDAL.*:UserWarning
    ignore:.*rasterio.*:UserWarning
    ignore:.*torch.*:UserWarning
    ignore:.*sklearn.*:FutureWarning
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = tests.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d %(funcName)s(): %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
